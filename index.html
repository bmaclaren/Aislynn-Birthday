<style>
/* ================= BASE ================= */

html, body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:linear-gradient(#f7f3ee,#efe7dc);
  font-family:Georgia, serif;
}

.stage{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= CARD ================= */

.card{
  width:320px;
  height:460px;
  perspective:1200px;
  position:relative;
}

.inner{
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  transition:transform 1.2s ease;
}

.card.open .inner{
  transform:rotateY(-180deg);
}

.front, .inside{
  position:absolute;
  inset:0;
  border-radius:10px;
  backface-visibility:hidden;
  overflow:hidden;
  box-shadow:0 18px 45px rgba(0,0,0,.45);
}

/* ================= COVER ================= */

.front{
  background:url("./cover.png") center/cover no-repeat;
}
