<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday Aislynn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

<style>
/* ---------------- BASE ---------------- */

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(#f7f3ee, #efe7dc);
  font-family: Georgia, serif;
}

.stage {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------------- CARD ---------------- */

.card {
  width: 320px;
  height: 460px;
  perspective: 1200px;
}

.inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1.2s cubic-bezier(.4,0,.2,1);
}

.card.open .inner {
  transform: rotateY(-180deg);
}

.front, .inside {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 10px;
  box-shadow: 0 18px 45px rgba(0,0,0,.45);
  overflow: hidden;
}

/* ---------------- COVER ---------------- */

.front {
  background: url("./cover.png") center/cover no-repeat;
}

/* ---------------- BUTTON ---------------- */

.open-btn {
  position: absolute;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  padding: 6px 16px;
  font-size: 13px;
  background: rgba(255,255,255,.9);
  border-radius: 16px;
  border: none;
  cursor: pointer;
}

/* ---------------- INSIDE ---------------- */

.inside {
  background: #fdf7eb;
  transform: rotateY(180deg);
  padding: 20px;              /* reduced so text fits */
  box-sizing: border-box;
  font-family: 'Allura', cursive;
  text-align: center;
  overflow: auto;             /* safety if screen tiny */
}

/* text sizing tuned to fit */
.inside p {
  font-size: 20px;
  line-height: 1.22;
  margin: 0 0 9px 0;
}

.signature {
  font-size: 27px;
  margin-top: 6px;
}

/* ---------------- FADE-IN ---------------- */

.msg-line {
  opacity: 0;
  transform: translateY(8px);
  transition: opacity .7s ease, transform .7s ease;
}

.card.open .msg-line {
  opacity: 1;
  transform: translateY(0);
}

.msg-line:nth-child(1){transition-delay:.1s;}
.msg-line:nth-child(2){transition-delay:.25s;}
.msg-line:nth-child(3){transition-delay:.4s;}
.msg-line:nth-child(4){transition-delay:.55s;}
.msg-line:nth-child(5){transition-delay:.7s;}
.msg-line:nth-child(6){transition-delay:.85s;}
.msg-line:nth-child(7){transition-delay:1s;}

/* ---------------- HANDWRITING (WRAP FIXED) ---------------- */

.handwrite {
  display: inline-block;
  overflow: hidden;
  white-space: normal;        /* allows wrapping */
  word-break: break-word;
  max-height: 0;
}

.card.open .handwrite {
  max-height: 200px;
  transition: max-height 1.1s ease;
}

/* ---------------- CONFETTI ---------------- */

.fx {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.piece {
  position: absolute;
  top: -10%;
  width: 8px;
  height: 12px;
  border-radius: 2px;
  opacity: 0;
  animation: fall 1400ms ease-in forwards;
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: gold;
  box-shadow: 0 0 10px gold;
  opacity: 0;
  animation: pop 900ms ease-out forwards;
}

@keyframes fall {
  10%{opacity:1;}
  100%{transform:translateY(120vh) rotate(480deg);opacity:0;}
}

@keyframes pop {
  20%{opacity:1;}
  100%{transform:scale(1.4);opacity:0;}
}
</style>
</head>

<body>

<div class="stage">

  <!-- Music -->
  <audio id="music" loop playsinline preload="auto">
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card" onclick="toggleCard()">
    <div class="inner">

      <!-- FRONT -->
      <div class="front">
        <button class="open-btn" onclick="toggleCard(event)">Op
